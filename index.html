<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body id="body">
    <h1>Etch A Sketch</h1>
    <p>by Fritzgerrad</p>
    <button id="btn1">
        Choose Number of Squares per side
    </button>
    <div class="top">
        <div id="canvas"> </div>
        <div class="effects">
            <div>
                <h3>Effects:</h3>
            </div>
            <button id="btn2" class="effect">
                Random Colors    
            </button>
        
            <button id="btn3" class="effect">
                Reducing black   
            </button>
    
            <button id="btn4" class="effect">
                Reset
            </button>
        </div>

    </div>
  


    <div class="buttons">
        <h2 style="margin-bottom: 0px;">Pallete:</h2>
        <div class="pallete">
            <div class="col">
                <button id="red" class="color-btn">
                    Red
                </button> 
                <button id="orange" class="color-btn">
                    Orange
                </button>
                <button id="black" class="color-btn">
                    Black
                </button>              

            </div>
            <div class="col">
                <button id="green" class="color-btn">
                    Green
                </button>
                <button id="yellow" class="color-btn">
                    Yellow
                </button>
                <button id="white" class="color-btn">
                    White
                </button> 
            </div>
    
            <div class="col">
                <button id="blue" class="color-btn">
                    Blue
                </button> 
              
                <button id="purple" class="color-btn">
                    Purple
                </button>
                <button id="gray" class="color-btn">
                    Gray
                </button>

            </div>
            
        </div>
       
    </div>
    
</body>
<script src="./script.js"></script>

</html>
